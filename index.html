<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple AR Chair Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #launchBtn {
      padding: 20px 40px;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      background: #1a1a1a;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.2s, transform 0.1s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #launchBtn:hover {
      background: #333;
    }

    #launchBtn:active {
      transform: scale(0.98);
    }

    #launchBtn:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Hide the viewer visually but keep it renderable for AR */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      left: -99999px !important;
      top: -99999px !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>

  <button id="launchBtn">Start AR Experience</button>

  <!-- 3D Model Viewer (hidden until AR starts) -->
  <model-viewer id="ar-model" class="visually-hidden"
    src="3Dimage_savanna.glb"
    alt="3D model of an office chair"
    ar
    ar-modes="webxr scene-viewer quick-look"
    scale="0.5 0.5 0.5"
    camera-controls
    auto-rotate>
  </model-viewer>

  <script>
    const mv = document.getElementById('ar-model');
    const btn = document.getElementById('launchBtn');

    // Launch AR on click
    btn.addEventListener('click', () => {
      mv.activateAR();
    });

    // Update button state when AR session changes
    mv.addEventListener('ar-status', (e) => {
      if (e.detail.status === 'session-started') {
        btn.textContent = 'AR Active';
        btn.disabled = true;
      } else {
        btn.textContent = 'Start AR Experience';
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
